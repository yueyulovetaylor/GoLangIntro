<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div>
    <div align="middle">
        <img src="logo.jpg" width="320" height="240">
        <form method="get" action="search">
            <input type="text" maxlength="100" style="width: 500px; height: 30px;font-size: 16px;margin-top: 10px;" name="q">
            <button type="submit" style="height: 30px">Search</button>
        </form>
    </div>

    <h2>TODO: Present Search Result</h2>

    <div class="table-responsive-vertical shadow-z-1">
    <table id="table" class="table table-striped table-hover table-mc-indigo">
        <tbody>
        {{range .Items}}
        <tr>
            <td>{{.Payload.Name}}</td>
        </tr>
        {{else}}
        <div>Cannot find any record</div>
        {{end}}
        </tbody>
    </table>
    </div>

    <div>TODO: Next and front page</div>

</div>
</body>

</html>
